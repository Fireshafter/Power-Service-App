<p>Target = {{target}}</p>

<form *ngIf="target == 'dispositivo'" [formGroup]="dispositivo">

    <input type="text" formControlName="marca" required="required" placeholder="marca">
    <input type="text" formControlName="estado" required="required" placeholder="estado">

    <button type="submit" (click)="generarDispositivo()">Enviar</button>
</form>
