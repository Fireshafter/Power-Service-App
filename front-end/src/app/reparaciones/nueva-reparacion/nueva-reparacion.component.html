<div id="formularioDispositivo">
    <form *ngIf="reparacion && step==0" [formGroup]="reparacion">
        <h3>Orden</h3>
        <hr />

        <div class="form-row">
            <label for="nombredispositivo" class="col-2 col-form-label">Servicio</label>
            <div class="col-10">
                <input autofocus="true" type="text" class="form-control" formControlName="titulo" required="required" placeholder="Servicio">
            </div>
        </div>

        <div class="form-row">
            <label for="descripcionorden" class="col-2 col-form-label">Descripción</label>
            <div class="col-10">
                <textarea class="form-control" formControlName="descripcion" required="required" placeholder="Descripción" rows="4"></textarea>
            </div>
        </div>
        
        <div class="form-row">
            <label for="estadoorden" class="col-2 col-form-label">Estado</label>
            <div class="col-10">
                <select class="custom-select" formControlName="estado" required="required" placeholder="Estado">
                    <option value="Pendiente de revisión">Pendiente de revisión</option>
                    <option value="Pendiente de presupuesto">Pendiente de presupuesto</option>
                    <option value="En reparación">En reparación</option>
                    <option value="Esperando pieza">Esperando pieza</option>
                    <option value="Listo para la entrega">Listo para la entrega</option>
                    <option value="Finalizada">Finalizada</option>
                  </select>
            </div>
        </div>
        
        <div class="form-row">
            <label for="numerocliente" class="col-2 col-form-label">Taller</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="taller" required="required" placeholder="Taller">
            </div>
        </div>

        <button id="enviar" class="btn btn-success" type="submit" (click)="stepper()">Siguiente</button>
    </form>

    
    
    <form *ngIf="reparacion && step == 1" [formGroup]="dispositivo">
        <h3>Dispositivo</h3>
        <hr />

        <div class="form-row">
            <label for="nombredispositivo" class="col-2 col-form-label">Dispositivo</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="nombre" required="required" placeholder="Dispositivo">
            </div>
        </div>
        
        <div class="form-row">
            <label for="estadodispositivo" class="col-2 col-form-label">Estado</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="estado" required="required" placeholder="Estados separados por comas">
            </div>
        </div>
        
        <div class="form-row">
            <label for="accesoriosdispositivo" class="col-2 col-form-label">Accesorios</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="accesorios" required="required" placeholder="Accesorios separados por comas">
            </div>
        </div>
        
        <div class="form-row">
            <label for="sndispositivo" class="col-2 col-form-label">Número de serie</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="sn" required="required" placeholder="Numero de Serie">
            </div>
        </div>
        
        <div class="form-row">
            <label for="marcadispositivo" class="col-2 col-form-label">Marca</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="marca" required="required" placeholder="Marca">
            </div>
        </div>

        <button id="enviar" class="btn btn-success" type="submit" (click)="stepper()">Siguiente</button>
    </form>

    
    
    <form *ngIf="reparacion && step == 2" [formGroup]="cliente">
        <h3>Cliente</h3>
        <hr />

        <div class="form-row">
            <label for="nombrecliente" class="col-2 col-form-label">Nombre</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="nombre" required="required" placeholder="Nombre">
            </div>
        </div>
        
        <div class="form-row">
            <label for="apellidoscliente" class="col-2 col-form-label">Apellidos</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="apellidos" required="required" placeholder="Apellidos">
            </div>
        </div>
        
        <div class="form-row">
            <label for="callecliente" class="col-2 col-form-label">Calle</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="calle" required="required" placeholder="Calle">
            </div>
        </div>
        
        <div class="form-row">
            <label for="numerocliente" class="col-2 col-form-label">Número</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="numero" required="required" placeholder="Número de Serie">
            </div>
        </div>
        
        <div class="form-row">
            <label for="cpostalcliente" class="col-2 col-form-label">Código Postal</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="codigopostal" required="required" placeholder="Código Postal">
            </div>
        </div>

        <div class="form-row">
            <label for="ciudadcliente" class="col-2 col-form-label">Ciudad</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="ciudad" required="required" placeholder="Ciudad">
            </div>
        </div>

        <div class="form-row">
            <label for="telefonocliente" class="col-2 col-form-label">Teléfono</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="telefono" required="required" placeholder="Teléfono">
            </div>
        </div>

        <div class="form-row">
            <label for="correocliente" class="col-2 col-form-label">Correo Electrónico</label>
            <div class="col-10">
                <input type="text" class="form-control" formControlName="correo" required="required" placeholder="Correo Electrónico">
            </div>
        </div>
        
        <button id="enviar" class="btn btn-success" type="submit" (click)="stepper()">Enviar</button>
    </form>
    

    
</div>

<div id="lostfocus" (click)="cerrar()">
